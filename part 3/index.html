        /* Add CSS for the marquee and photo gallery here */
        .marquee {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;

        }

        @keyframes marquee {
            0% { text-indent: 100% }
            100% { text-indent: -100% }
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            width: 100%;

        }

        .fade {
            animation: fade 3s infinite;
        }

        @keyframes fade {
            0%,100% { opacity: 0 }
            20%,80% { opacity: 1 }
        }
    </style>

    <script>
// Initialize the slide index
var slideIndex = 0;

// Call the function to display the first slide
showSlides();

// Function to show slides
function showSlides() {
    // Get all elements with class="mySlides"
    var slides = document.getElementsByClassName("mySlides");

    // Hide all slides
    for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    // Increment the slide index
    slideIndex++;

    // If the slide index is greater than the number of slides, reset it to 1
    if (slideIndex > slides.length) {slideIndex = 1}

    // Display the current slide
    slides[slideIndex-1].style.display = "block";

    // Call showSlides function every 3 seconds to change slide
    setTimeout(showSlides, 3000);
}

// Function to update time
function updateTime() {
    // Get the current date and time
    var now = new Date();
    var date = now.toLocaleDateString();
    var time = now.toLocaleTimeString();

    // Update the 'date' and 'time' elements with the current date and time
    document.getElementById('date').textContent = date;
    document.getElementById('time').textContent = time;
}

// Call updateTime function every second to update time
setInterval(updateTime, 1000);

    </script>
