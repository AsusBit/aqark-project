<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Aqark</title>
    <link rel="stylesheet" href="Home-Style.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

form {
    width: 400px;
    margin: 0 auto;
}

label {
    margin-top: 20px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

input[type="radio"] {
    margin: 10px 5px;
}

input[type="submit"] {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.4s;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <!-- Your existing code -->

    <div class="main-content">
        <form id="questionnaireForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" required></textarea><br>
            <label for="satisfied">Are you satisfied with our service?</label><br>
            <input type="radio" id="yes" name="satisfied" value="yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="satisfied" value="no">
            <label for="no">No</label><br>
            <label for="newsletter">Subscribe to our newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
<script>
    // This script is used for form validation

    // Add an event listener to the form with id 'questionnaireForm'
    // The event listener triggers when the form is submitted
    document.getElementById('questionnaireForm').addEventListener('submit', function(event) {
        // Get the values of the 'name', 'email', and 'feedback' fields
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var feedback = document.getElementById('feedback').value;
    
        // Validate the 'name' field
        // The name should be at least 2 characters long and should not contain any numbers
        // If the name is invalid, show an alert and prevent the form from being submitted
        if (!/^[a-zA-Z]{2,}$/.test(name)) {
            alert('Invalid name. Please enter at least 2 characters without numbers.');
            event.preventDefault(); // Prevent form submission
        }
    
        // Validate the 'email' field
        // The email should match a simple email pattern
        // If the email is invalid, show an alert and prevent the form from being submitted
        if (!/^\S+@\S+\.\S+$/.test(email)) {
            alert('Invalid email. Please enter a valid email address.');
            event.preventDefault(); // Prevent form submission
        }
    
        // Validate the 'feedback' field
        // The feedback should be at least 10 characters long
        // If the feedback is invalid, show an alert and prevent the form from being submitted
        if (feedback.length < 10) {
            alert('Invalid feedback. Please enter at least 10 characters.');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>    

</body>
</html>
